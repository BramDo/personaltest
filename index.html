<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edukaizen Edu Fund</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #ffffff;
        }
        h1 { color: #2c3e50; }
        ul { list-style-type: disc; margin-left: 20px; }

        button.icon-button {
            border: none;
            background: none;
            cursor: pointer;
        }

        button.icon-button svg {
            width: 24px;
            height: 24px;
            fill: #2c3e50;
        }

        body.grid-bg {
            background-image:
                linear-gradient(#e0e0e0 1px, transparent 1px),
                linear-gradient(90deg, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>
    <button class="icon-button" onclick="toggleGrid()" aria-label="Toggle grid background">
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z"/>
        </svg>
    </button>
    <h1>Edukaizen Edu Fund</h1>
    <p><strong>Empowering education for tomorrow.</strong></p>
    <ul>
        <li>Funding solutions tailored for students and educators.</li>
        <li>Flexible repayment plans to support learning journeys.</li>
        <li>Resources and guidance to maximize educational impact.</li>
        <li>Building a community driven by knowledge and growth.</li>
    </ul>
    <script>
        function toggleGrid() {
            document.body.classList.toggle('grid-bg');
        }
    </script>
</body>
</html>
