<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edukaizen Edu Fund</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: #2c3e50;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        /* Dark mode styles */
        body.dark {
            background-color: #333;
            color: #f4f4f4;
        }

        body.dark h1 {
            color: #ecf0f1;
        }

        /* Theme toggle button */
        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle theme"></button>
    <h1>Edukaizen Edu Fund</h1>
    <p><strong>Empowering education for tomorrow.</strong></p>
    <ul>
        <li>Funding solutions tailored for students and educators.</li>
        <li>Flexible repayment plans to support learning journeys.</li>
        <li>Resources and guidance to maximize educational impact.</li>
        <li>Building a community driven by knowledge and growth.</li>
</ul>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.getElementById('theme-toggle');
            const body = document.body;

            // Apply stored theme preference
            const stored = localStorage.getItem('theme');
            if (stored === 'dark') {
                body.classList.add('dark');
            }

            function updateIcon() {
                const name = body.classList.contains('dark') ? 'sun' : 'moon';
                button.innerHTML = lucide.icons[name].toSvg({ width: 24, height: 24 });
            }

            button.addEventListener('click', function () {
                body.classList.toggle('dark');
                localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
                updateIcon();
            });

            updateIcon();
        });
    </script>
</body>
</html>
